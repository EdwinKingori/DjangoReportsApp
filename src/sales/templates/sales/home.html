{% extends "base.html" %}
{% load crispy_forms_tags %}






{% block title %}
    home
{% endblock title %}

{% block content %}
    <h1> Sales Report app</h1>
    <hr>
    <form action="" method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <button type='submit' class= 'btn btn-primary mt-3'>Search</button>
    </form>
    <br>

    {% if sales_df %}
        {{sales_df|safe}}
    {% else %}
        <h3> No Data Found!</h3>
    {% endif %}

{% endblock content %}
